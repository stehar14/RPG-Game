<!DOCTYPE html>
<html>
<head>
	<title>RPG</title>

	<!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div id="back" class="container-fluid">
		<div class="container">
<!--choose fighter/title-->
			<div class="row">
				<div class="col-md-1"></div>
				
				<div id="char-select" class="col-md-6">
					
					<div id="character-1" class="col-md-3 character selectable-char">
						<h4>Link</h4>
						<img class="img-responsive" src="assets/images/Link.png">
						<p class="hp">120</p>
					</div>
					
					<div id="character-2" class="col-md-3 character selectable-char">
						<h4>Mario</h4>
						<img class="img-responsive" src="assets/images/mario.png">
						<p class="hp">100</p>
					</div>
					
					<div id="character-3" class="col-md-3 character selectable-char">
						<h4>DK</h4>
						<img class="img-responsive" src="assets/images/dk.png">
						<p class="hp">150</p>
					</div>
					
					<div id="character-4" class="col-md-3 character selectable-char">
						<h4>Kirby</h4>
						<img class="img-responsive" src="assets/images/kirby.png">
						<p class="hp">180</p>
					</div>
				</div>
				
				<div class="col-md-1"></div>
				
				<div id="logo" class="col-md-3">
					<h1>Nintendo RPG</h1>
				</div>
				
				<div class="col-md-1"></div>
			</div>
		</div>
<!--my character/fight button/active enemy-->
		<div class="container">
			<div class="row">
				<div class="col-md-1"></div>
					
				<div id="my-char" class="col-md-3">
					
				</div>
				
				<div class="col-md-1"></div>
				
				<div id="button" class="col-md-2">
					<button id="attack">Attack</button>
				</div>
				
				<div class="col-md-1"></div>
				
				<div id="active-enemy" class="col-md-3">
					
				</div>
				
				<div class="col-md-1"></div>
			</div>	
			<div class="row">
				<div class="col-md-1"></div>
				<div id="enemies" class="col-md-4">
					
				</div>
				<div class="col-md-2"></div>
				<div id="graveyard" class="col-md-4">
					
				</div>
				<div class="col-md-1"></div>
			</div>	
			<div class="col-md-12">
				<div id="game-message"></div>
				<button id="restart">Restart</button>
			</div>	
		</div>
				
	</div>
	<script type="text/javascript" src="assets/javascript/game2.js"></script>
</body>
</html>
