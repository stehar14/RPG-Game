<!DOCTYPE html>
<html>
<head>
	<title>Super Smash Bros. RPG</title>

	<!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Quantico:400,700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="shortcut icon" href="assets/images/Favicon.ico">

</head>
<body>
	<div id="back" class="container-fluid">
		<div id="game" class="container">
<!--choose fighter/title-->
			<div class="row">
				<div class="col-md-1 col-xs-1"></div>
				
				<div id="char-select" class="col-md-6 col-xs-6">
					<div class="col-md-12 col-mxs12">
						<h2 class="text-center">Select a Fighter</h2>
					</div>
					<div id="character-1" class="col-md-3 col-xs-3 text-center character selectable-char">
						
						<img class="img-responsive" src="assets/images/mario.png">
						<p class="hp">Health: 120</p>
					</div>
					
					<div id="character-2" class="col-md-3 col-xs-3 text-center character selectable-char">
						
						<img class="img-responsive" src="assets/images/fox.png">
						<p class="hp">Health: 140</p>
					</div>
					
					<div id="character-3" class="col-md-3 col-xs-3 text-center character selectable-char">
						
						<img class="img-responsive" src="assets/images/samus.png">
						<p class="hp">Health: 150</p>
					</div>
					
					<div id="character-4" class="col-md-3 col-xs-3 text-center character selectable-char">
						
						<img class="img-responsive" src="assets/images/link.png">
						<p class="hp">Health: 180</p>
					</div>
				</div>
				
				<div class="col-md-1 col-xs-1"></div>
				
				<div id="logo" class="col-md-3 col-xs-3">
					
				</div>
				
				<div class="col-md-1 col-xs-1"></div>
			</div>
		
<!--my character/fight button/active enemy-->
		
			<div class="row">
				<div class="col-md-1 col-xs-1"></div>
					
				<div id="my-char" class="col-md-3 col-xs-3">
					<h2 class="text-center">My Fighter</h2>					
				</div>
				
				<div class="col-md-1 col-xs-1"></div>
				
				<div id="button" class="col-md-2 col-xs-2 text-center">
					<button class="btn-lg btn-danger" id="attack">Attack</button>
					<div id="game-message"></div>
					<button class="btn-lg btn-warning" id="restart">Continue</button>
				</div>
				
				<div class="col-md-1 col-xs-1"></div>
				
				<div id="active-enemy" class="col-md-3 col-xs-3">
					<h2 class="text-center">Defender</h2>
				</div>
				
				<div class="col-md-1 col-xs-1"></div>
			</div>	
			<div class="row">
				<div class="col-md-1 col-xs-1"></div>
				<div id="enemies" class="col-md-4 col-xs-4">
					<h2 class="text-center">Enemies</h2>
				</div>
				<div class="col-md-2 col-xs-2"></div>
				<div id="graveyard" class="col-md-4 col-xs-4">
					<h2 class="text-center">Graveyard</h2>
				</div>
				<div class="col-md-1 col-xs-1"></div>
			</div>	
				
		</div>
				
	</div>
	<script type="text/javascript" src="assets/javascript/game2.js"></script>
</body>
</html>
